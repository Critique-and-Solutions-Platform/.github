<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread-Based Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ThreadSpace</h1>
            <nav>
                <ul>
                    <li><a href="#threads">Home</a></li>
                    <li><a href="#newThread">Create Thread</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="newThread">
        <div class="container">
            <h2>Create a New Thread</h2>
            <form id="threadForm">
                <label for="threadTitle">Title:</label>
                <input type="text" id="threadTitle" name="threadTitle" required>
                
                <label for="threadContent">What's on your mind?</label>
                <textarea id="threadContent" name="threadContent" required></textarea>
                
                <button type="submit">Post Thread</button>
            </form>
        </div>
    </section>

    <section id="threads">
        <div class="container">
            <h2>Threads</h2>
            <ul id="threadList">
                <!-- Threads will be dynamically inserted here -->
            </ul>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
